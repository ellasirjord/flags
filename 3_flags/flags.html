<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/flags.css" />
    <title>Flags</title>
</head>

<body>

    <!-- Flag of Belgium -->
    <div class="flag belgium">
        <div class="black"></div>
        <div class="yellow"></div>
        <div class="red"></div>
    </div>

    <!-- Flag of Japan -->
    <div class="flag japan">
        <div class="red-circle"></div>
    </div>

    <!-- Flag of Trinidad and Tobago -->
    <div class="flag trinidad">
        <div class="red-band"></div>
        <div class="black-band"></div>
        <div class="white-band"></div>

    </div>

</body>

</html>
